<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Retirement Planner</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://unpkg.com/heroicons@1.0.6/dist/solid.min.css" rel="stylesheet">
    
    <!-- Styling -->
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f9fafb; scroll-behavior: smooth; }
        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
        .tooltip { position: relative; display: inline-flex; align-items: center; }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 220px;
            background-color: #1f2937;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 10;
            bottom: 150%;
            left: 50%;
            margin-left: -110px;
            opacity: 0;
            transition: opacity 0.3s;
            border: 1px solid #374151;
        }
        .tooltip:hover .tooltiptext { visibility: visible; opacity: 1; }
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%239CA3AF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 0.7rem center;
            background-size: 0.65rem auto;
            padding-right: 2.5rem;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Deep copy utility
        const deepCopy = (obj) => JSON.parse(JSON.stringify(obj));
        const TODAY_YEAR = new Date().getFullYear();
        
        // Function to create a new scenario
        const createNewScenario = (name) => ({
            id: new Date().getTime(),
            name: name,
            settings: {
                birthYear: 1980,
                startYear: TODAY_YEAR + 5,
                endYear: TODAY_YEAR + 45,
                initialInvestment: 500000,
                investmentReturn: 6,
            },
            expenses: [],
            incomes: [],
            oneTimeEvents: [],
            marketCrashes: [],
        });

        // Tooltip Component
        const Tooltip = ({ text }) => (
            <div className="tooltip ml-1">
                <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fillRule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clipRule="evenodd" />
                </svg>
                <span className="tooltiptext">{text}</span>
            </div>
        );

        // --- Data Entry Component ---
        const DataEntryTab = ({ items, setItems, fields, birthYear }) => {
            const handleItemChange = (id, field, value) => {
                setItems(prev => prev.map(item => item.id === id ? { ...item, [field]: value } : item));
            };

            const handleAddItem = () => {
                const newItem = { id: new Date().getTime() };
                fields.forEach(field => newItem[field.key] = field.defaultValue);
                setItems(prev => [...(prev || []), newItem]);
            };

            const handleRemoveItem = (id) => {
                setItems(prev => prev.filter(item => item.id !== id));
            };

            return (
                <div className="space-y-4">
                    {(items || []).map(item => {
                        const yearFieldKey = item.hasOwnProperty('startYear') ? 'startYear' : 'year';
                        const itemYear = item[yearFieldKey];
                        const ageAtEvent = (birthYear && itemYear && String(itemYear).length === 4) ?
                            parseInt(itemYear, 10) - parseInt(birthYear, 10) : null;
                        
                        const fieldGroups = fields.reduce((acc, field) => {
                            acc[field.row] = acc[field.row] || [];
                            acc[field.row].push(field);
                            return acc;
                        }, {});

                        return (
                            <div key={item.id} className="p-4 bg-gray-900/50 rounded-lg border border-gray-700">
                                <div className="flex flex-col space-y-2">
                                    {Object.values(fieldGroups).map((rowFields, rowIndex) => (
                                        <div key={rowIndex} className="grid grid-cols-12 gap-x-4 items-start">
                                            {rowFields.map(field => (
                                                <div key={field.key} className={`col-span-12 ${field.className}`}>
                                                    <label className="text-xs text-gray-400 flex items-center">
                                                        {field.label}
                                                        {field.tooltip && <Tooltip text={field.tooltip} />}
                                                    </label>
                                                    {field.type === 'select' ? (
                                                        <select value={item[field.key]} onChange={(e) => handleItemChange(item.id, field.key, e.target.value)} className="w-full mt-1 p-2 border bg-gray-700 border-gray-600 text-white rounded-md">
                                                            {field.options.map(opt => <option key={opt.value} value={opt.value}>{opt.label}</option>)}
                                                        </select>
                                                    ) : (
                                                        <input type={field.type || 'text'} value={item[field.key]} onChange={(e) => handleItemChange(item.id, field.key, e.target.value)} className="w-full mt-1 p-2 border bg-gray-700 border-gray-600 text-white rounded-md" placeholder={field.placeholder || ''} step={field.step || 'any'} />
                                                    )}
                                                    { (field.key === 'startYear' || field.key === 'year') && ageAtEvent !== null && ageAtEvent >= 0 && (
                                                        <div className="text-xs text-gray-400 text-right h-4 pr-1 mt-1">(Age: {ageAtEvent})</div>
                                                    )}
                                                </div>
                                            ))}
                                            {rowFields.some(f => f.hasDelete) && (
                                                 <div className="col-span-1 self-center">
                                                    <button onClick={() => handleRemoveItem(item.id)} className="p-2 text-gray-400 hover:text-white hover:bg-red-700 rounded-full">
                                                        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clipRule="evenodd" /></svg>
                                                    </button>
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        );
                    })}
                    <button onClick={handleAddItem} className="w-full mt-4 py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-md flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clipRule="evenodd" /></svg>
                        Add Item
                    </button>
                </div>
            );
        };

        // --- Comparison Results Component ---
        const ComparisonResults = ({ scenarios, simulationResults }) => {
            const chartRef = useRef(null);
            const chartInstanceRef = useRef(null);
            const [selectedTableScenarioId, setSelectedTableScenarioId] = useState('none');
            const colors = ['#34D399', '#F472B6', '#FBBF24'];
            const pointStyles = ['circle', 'triangle', 'star'];
            const shapeIcons = ['●', '▲', '★'];
            const formatCurrency = (amount) => new Intl.NumberFormat('en-CA', { style: 'currency', currency: 'CAD', minimumFractionDigits: 0 }).format(amount);

            useEffect(() => {
                if (!simulationResults || simulationResults.length === 0 || !chartRef.current) return;
                
                if (chartInstanceRef.current) chartInstanceRef.current.destroy();

                const allYears = simulationResults.flatMap(r => r.yearlyData.map(d => d.year));
                if (allYears.length === 0) return;

                const minYear = Math.min(...allYears);
                const maxYear = Math.max(...allYears);
                const labels = Array.from({ length: maxYear - minYear + 1 }, (_, i) => minYear + i);

                const datasets = simulationResults.map((result, index) => {
                    const scenario = scenarios[index];
                    const dataMap = new Map(result.yearlyData.map(d => [d.year, d.endBalance]));
                    const chartData = labels.map(year => dataMap.has(year) ? dataMap.get(year) : null);

                    return {
                        label: scenario.name,
                        data: chartData,
                        borderColor: colors[index % colors.length],
                        backgroundColor: colors[index % colors.length] + '33',
                        fill: true,
                        tension: 0.3,
                        spanGaps: true,
                        pointStyle: pointStyles[index % pointStyles.length],
                        pointRadius: 5,
                        pointHoverRadius: 7,
                    };
                });

                const ctx = chartRef.current.getContext('2d');
                chartInstanceRef.current = new Chart(ctx, {
                    type: 'line',
                    data: { labels, datasets },
                    options: {
                        responsive: true, 
                        maintainAspectRatio: false,
                        interaction: {
                            mode: 'index',
                            intersect: false,
                        },
                        plugins: { 
                            legend: { 
                                labels: { 
                                    color: '#D1D5DB',
                                    usePointStyle: true,
                                } 
                            },
                            tooltip: {
                                callbacks: {
                                    title: function(tooltipItems) {
                                        if (tooltipItems.length > 0) {
                                            const year = tooltipItems[0].label;
                                            return `Year: ${year}`;
                                        }
                                        return '';
                                    },
                                    label: function(context) {
                                        let label = context.dataset.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        if (context.parsed.y !== null) {
                                            label += new Intl.NumberFormat('en-CA', { style: 'currency', currency: 'CAD', minimumFractionDigits: 0 }).format(context.parsed.y);
                                        }
                                        
                                        const year = parseInt(context.label, 10);
                                        const scenarioIndex = context.datasetIndex;
                                        if (scenarios[scenarioIndex]) {
                                            const birthYear = scenarios[scenarioIndex].settings.birthYear;
                                            const age = year - birthYear;
                                            label += ` (Age: ${age})`;
                                        }
                                        
                                        return label;
                                    }
                                }
                            }
                        },
                        scales: { 
                            y: { ticks: { color: '#9CA3AF', callback: (v) => '$' + (v / 1000) + 'k' }, grid: { color: 'rgba(255, 255, 255, 0.1)' } }, 
                            x: { ticks: { color: '#9CA3AF' }, grid: { color: 'rgba(255, 255, 255, 0.1)' } } 
                        }
                    }
                });

            }, [scenarios, simulationResults]);

            const selectedResult = simulationResults.find((r, i) => scenarios[i].id === Number(selectedTableScenarioId));

            if (!simulationResults || simulationResults.length === 0) return null;
            
            return (
                <div className="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700 mt-6">
                    <h2 className="text-xl md:text-2xl font-bold text-gray-200 mb-4 text-center">Comparison Results</h2>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 text-center mb-6">
                        {simulationResults.map((result, index) => {
                            const scenario = scenarios[index];
                            const age = result.fundDepletionYear > scenario.settings.endYear ? null : result.fundDepletionYear - scenario.settings.birthYear;
                            const depletionText = age ? `${result.fundDepletionYear} (Age: ${age})` : 'Sustained';
                            return (
                                <div key={scenario.id} className="p-3 rounded-lg" style={{backgroundColor: colors[index % colors.length] + '22'}}>
                                    <div className="text-sm font-semibold flex items-center justify-center" style={{color: colors[index % colors.length]}}>
                                        <span className="mr-2 text-lg">{shapeIcons[index % shapeIcons.length]}</span>
                                        {scenario.name}
                                    </div>
                                    <div className="text-lg font-bold text-gray-200">{depletionText}</div>
                                </div>
                            );
                        })}
                    </div>
                    <div className="relative h-96"><canvas ref={chartRef}></canvas></div>
                    
                    <div className="mt-6">
                        <label htmlFor="table-select" className="block text-sm font-medium text-gray-300 mb-2">View Detailed Data:</label>
                        <select 
                            id="table-select"
                            value={selectedTableScenarioId} 
                            onChange={e => setSelectedTableScenarioId(e.target.value)}
                            className="w-full p-2 border bg-gray-700 border-gray-600 text-white rounded-md"
                        >
                            <option value="none">Hide Table</option>
                            {scenarios.map(s => <option key={s.id} value={s.id}>{s.name}</option>)}
                        </select>
                    </div>

                    {selectedResult && (
                        <div className="mt-4 max-h-96 overflow-y-auto">
                            <table className="w-full text-sm text-left text-gray-400">
                                <thead className="text-xs text-gray-300 uppercase bg-gray-700/50 sticky top-0">
                                    <tr>
                                        <th scope="col" className="px-6 py-3">Year</th>
                                        <th scope="col" className="px-6 py-3">Age</th>
                                        <th scope="col" className="px-6 py-3">End-of-Year Balance</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {selectedResult.yearlyData.map(data => (
                                        <tr key={data.year} className="border-b border-gray-700 hover:bg-gray-700/30">
                                            <td className="px-6 py-2">{data.year}</td>
                                            <td className="px-6 py-2">{data.age}</td>
                                            <td className="px-6 py-2">{formatCurrency(data.endBalance)}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    )}
                </div>
            );
        };

        // --- Main App Component ---
        const App = () => {
            const [scenarios, setScenarios] = useState(() => {
                const saved = localStorage.getItem('retirementScenarios');
                return saved ? JSON.parse(saved) : [createNewScenario('Scenario 1')];
            });
            const [activeScenarioId, setActiveScenarioId] = useState(scenarios[0].id);
            const [activeDataTab, setActiveDataTab] = useState('settings');
            const [simulationResults, setSimulationResults] = useState([]);
            const [isCalculating, setIsCalculating] = useState(false);
            const resultsRef = useRef(null);

            useEffect(() => {
                localStorage.setItem('retirementScenarios', JSON.stringify(scenarios));
            }, [scenarios]);

            const activeScenario = scenarios.find(s => s.id === activeScenarioId) || scenarios[0];
            
            const updateActiveScenario = (updater) => {
                setScenarios(prev => prev.map(s => s.id === activeScenarioId ? updater(s) : s));
            };
            
            const handleAddScenario = () => {
                if (scenarios.length < 3) {
                    const newScenario = createNewScenario(`Scenario ${scenarios.length + 1}`);
                    setScenarios(prev => [...prev, newScenario]);
                    setActiveScenarioId(newScenario.id);
                }
            };

            const handleCopyScenario = () => {
                if (scenarios.length < 3) {
                    const scenarioToCopy = scenarios.find(s => s.id === activeScenarioId);
                    const newScenario = deepCopy(scenarioToCopy);
                    newScenario.id = new Date().getTime();
                    newScenario.name = `${scenarioToCopy.name} (Copy)`;
                    setScenarios(prev => [...prev, newScenario]);
                    setActiveScenarioId(newScenario.id);
                }
            };

            const handleRemoveScenario = () => {
                if (scenarios.length > 1) {
                    const newScenarios = scenarios.filter(s => s.id !== activeScenarioId);
                    setScenarios(newScenarios);
                    setActiveScenarioId(newScenarios[0].id);
                }
            };

            const runAllSimulations = () => {
                setIsCalculating(true);
                setSimulationResults([]);

                setTimeout(() => {
                    const results = scenarios.map(scenario => {
                        const { settings, expenses, incomes, oneTimeEvents, marketCrashes } = scenario;
                        const getParsedValue = (val) => { const num = parseFloat(val); return isNaN(num) ? 0 : num; };
                        let investment = getParsedValue(settings.initialInvestment);
                        const yearlyData = [];
                        const startYear = getParsedValue(settings.startYear);
                        const endYear = getParsedValue(settings.endYear);
                        const birthYear = getParsedValue(settings.birthYear);
                        let fundDepletionYear = endYear + 1;

                        if (!startYear || !endYear || !birthYear || startYear > endYear) return null;

                        for (let currentYear = startYear; currentYear <= endYear; currentYear++) {
                            const age = currentYear - birthYear;
                            let startBalance = investment;

                            // Apply start-of-year market crashes
                            (marketCrashes || []).forEach(crash => {
                                const crashStartYear = getParsedValue(crash.startYear);
                                const duration = getParsedValue(crash.duration);
                                if (duration > 0 && crash.timing === 'start' && currentYear >= crashStartYear && currentYear < crashStartYear + duration) {
                                    const totalDecline = -Math.abs(getParsedValue(crash.totalDecline));
                                    const finalValueMultiplier = 1 + totalDecline / 100;
                                    const annualMultiplier = Math.pow(finalValueMultiplier, 1 / duration);
                                    investment *= annualMultiplier;
                                }
                            });

                            // Apply one-time events
                            (oneTimeEvents || []).forEach(event => {
                                if (getParsedValue(event.year) === currentYear) {
                                    const amount = getParsedValue(event.amount);
                                    if (event.type === 'income') investment += amount; else investment -= amount;
                                }
                            });

                            // Calculate and apply recurring income/expenses
                            let totalExpense = (expenses || []).reduce((sum, exp) => {
                                const yearsFromToday = currentYear - TODAY_YEAR;
                                return sum + (getParsedValue(exp.amount) * Math.pow(1 + getParsedValue(exp.growthRate) / 100, yearsFromToday > 0 ? yearsFromToday : 0));
                            }, 0);
                            
                            let totalIncome = (incomes || []).reduce((sum, inc) => {
                                if (currentYear >= getParsedValue(inc.startYear)) {
                                    const yearsToStart = getParsedValue(inc.startYear) - TODAY_YEAR;
                                    const amountAtStart = getParsedValue(inc.amount) * Math.pow(1 + getParsedValue(inc.growthRate) / 100, yearsToStart > 0 ? yearsToStart : 0);
                                    const yearsFromStart = currentYear - getParsedValue(inc.startYear);
                                    return sum + (amountAtStart * Math.pow(1 + getParsedValue(inc.growthRate) / 100, yearsFromStart > 0 ? yearsFromStart : 0));
                                }
                                return sum;
                            }, 0);

                            investment -= (totalExpense - totalIncome);

                            // Apply standard investment return
                            if (investment > 0) {
                                investment *= (1 + getParsedValue(settings.investmentReturn) / 100);
                            }
                            
                            // Apply end-of-year market crashes
                            (marketCrashes || []).forEach(crash => {
                                const crashStartYear = getParsedValue(crash.startYear);
                                const duration = getParsedValue(crash.duration);
                                if (duration > 0 && crash.timing === 'end' && currentYear >= crashStartYear && currentYear < crashStartYear + duration) {
                                    const totalDecline = -Math.abs(getParsedValue(crash.totalDecline));
                                    const finalValueMultiplier = 1 + totalDecline / 100;
                                    const annualMultiplier = Math.pow(finalValueMultiplier, 1 / duration);
                                    investment *= annualMultiplier;
                                }
                            });

                            if (investment <= 0 && fundDepletionYear > endYear) {
                                fundDepletionYear = currentYear;
                            }
                            
                            yearlyData.push({ year: currentYear, age, startBalance: Math.round(startBalance), endBalance: Math.max(0, Math.round(investment)) });
                        }
                        return { yearlyData, fundDepletionYear };
                    }).filter(Boolean);
                    
                    setSimulationResults(results);
                    setIsCalculating(false);
                    resultsRef.current?.scrollIntoView({ behavior: 'smooth' });
                }, 500);
            };
            
            const expenseFields = [
                { key: 'name', label: 'Item Name', placeholder: 'e.g., Housing', className: 'sm:col-span-11', row: 1, defaultValue: '' },
                { key: 'amount', label: "Annual Amount (Today's $)", type: 'number', placeholder: '24000', className: 'sm:col-span-7', row: 2, defaultValue: 0 },
                { key: 'growthRate', label: 'Growth Rate (%)', type: 'number', placeholder: '3', step: '0.1', className: 'sm:col-span-3', row: 2, defaultValue: 3, hasDelete: true }
            ];

            const incomeFields = [
                { key: 'name', label: 'Item Name', placeholder: 'e.g., CPP Pension', className: 'sm:col-span-8', row: 1, defaultValue: '' },
                { key: 'startYear', label: 'Start Year', type: 'number', placeholder: '2045', className: 'sm:col-span-4', row: 1, defaultValue: TODAY_YEAR + 20 },
                { key: 'amount', label: "Annual Amount (Today's $)", type: 'number', placeholder: '15000', className: 'sm:col-span-7', row: 2, defaultValue: 0 },
                { key: 'growthRate', label: 'Growth Rate (%)', type: 'number', placeholder: '2.5', step: '0.1', className: 'sm:col-span-4', row: 2, defaultValue: 2.5, hasDelete: true }
            ];
            
            const oneTimeEventFields = [
                { key: 'name', label: 'Item Name', placeholder: 'e.g., Car Purchase', className: 'sm:col-span-8', row: 1, defaultValue: '' },
                { key: 'type', label: 'Type', type: 'select', options: [{value: 'income', label: 'Income'}, {value: 'expense', label: 'Expense'}], className: 'sm:col-span-4', row: 1, defaultValue: 'expense', tooltip: 'INC for one-time income (e.g., inheritance), EXP for one-time expense (e.g., car purchase).' },
                { key: 'amount', label: 'Amount', type: 'number', placeholder: '40000', className: 'sm:col-span-6', row: 2, defaultValue: 0 },
                { key: 'year', label: 'Year of Event', type: 'number', placeholder: '2035', className: 'sm:col-span-5', row: 2, defaultValue: TODAY_YEAR + 10, hasDelete: true }
            ];

            const marketCrashFields = [
                { key: 'startYear', label: 'Crash Start Year', type: 'number', placeholder: TODAY_YEAR + 10, className: 'sm:col-span-4', row: 1, defaultValue: TODAY_YEAR + 10 },
                { key: 'duration', label: 'Duration (Years)', type: 'number', placeholder: '2', className: 'sm:col-span-4', row: 1, defaultValue: 1 },
                { key: 'totalDecline', label: 'Total Decline (%)', type: 'number', placeholder: '30', className: 'sm:col-span-4', row: 1, defaultValue: 20, tooltip: 'Enter the decline as a positive number (e.g., 30 for a 30% decline).' },
                { key: 'timing', label: 'Timing', type: 'select', options: [{value: 'start', label: 'Start of Year'}, {value: 'end', label: 'End of Year'}], className: 'sm:col-span-11', row: 2, defaultValue: 'start', hasDelete: true, tooltip: 'Choose if the crash applies at the start or end of the year.' },
            ];

            const dataTabs = {
                settings: { label: 'Settings', fields: [] },
                expenses: { label: 'Recurring Expenses', fields: expenseFields },
                incomes: { label: 'Recurring Incomes', fields: incomeFields },
                oneTime: { label: 'One-Time Events', fields: oneTimeEventFields },
                volatility: { label: 'Market Volatility', fields: marketCrashFields },
            };

            return (
                <div className="max-w-screen-lg mx-auto p-4 sm:p-6 lg:p-8">
                    <header className="text-center mb-6">
                        <h1 className="text-3xl sm:text-4xl font-bold">Advanced Retirement Planner</h1>
                        <p className="text-gray-400 mt-2">Create and compare multiple scenarios to plan your future.</p>
                    </header>
                    
                    <div className="p-4 bg-gray-900 rounded-xl mb-6 border border-gray-700">
                        <h2 className="text-lg font-semibold text-center mb-3">Scenario Manager</h2>
                        <div className="grid grid-cols-1 sm:grid-cols-3 gap-2 items-center">
                            <select 
                                value={activeScenarioId} 
                                onChange={(e) => setActiveScenarioId(Number(e.target.value))}
                                className="col-span-1 sm:col-span-2 w-full p-2 border bg-gray-700 border-gray-600 text-white rounded-md"
                            >
                                {scenarios.map(s => <option key={s.id} value={s.id}>{s.name}</option>)}
                            </select>
                            <div className="flex justify-around items-center gap-2">
                                <button onClick={handleAddScenario} disabled={scenarios.length >= 3} className="p-2 bg-green-600 hover:bg-green-700 rounded-md disabled:opacity-50 disabled:cursor-not-allowed flex-1 flex justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clipRule="evenodd" /></svg>
                                </button>
                                <button onClick={handleCopyScenario} disabled={scenarios.length >= 3} className="p-2 bg-gray-600 hover:bg-gray-500 rounded-md disabled:opacity-50 disabled:cursor-not-allowed flex-1 flex justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor"><path d="M7 9a2 2 0 012-2h6a2 2 0 012 2v6a2 2 0 01-2 2H9a2 2 0 01-2-2V9z" /><path d="M5 3a2 2 0 00-2 2v6a2 2 0 002 2V5h6a2 2 0 00-2-2H5z" /></svg>
                                </button>
                                <button onClick={handleRemoveScenario} disabled={scenarios.length <= 1} className="p-2 bg-red-800 hover:bg-red-700 rounded-md disabled:opacity-50 disabled:cursor-not-allowed flex-1 flex justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clipRule="evenodd" /></svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    {activeScenario && <div className="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700">
                        <div className="mb-4">
                            <label className="text-sm font-medium text-gray-300 mb-1 block">Scenario Name</label>
                            <input 
                                type="text" 
                                value={activeScenario.name} 
                                onChange={e => {
                                    const newName = e.target.value;
                                    updateActiveScenario(scenario => ({...scenario, name: newName}));
                                }}
                                className="w-full bg-gray-900/50 border border-gray-600 text-blue-400 font-bold text-xl rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                            />
                        </div>
                        
                        <div className="mb-6">
                            <label className="text-sm font-medium text-gray-300 mb-1 block">Data Category</label>
                            <select 
                                value={activeDataTab} 
                                onChange={e => setActiveDataTab(e.target.value)}
                                className="w-full p-2 border bg-gray-700 border-gray-600 text-white rounded-md"
                            >
                                {Object.entries(dataTabs).map(([key, { label }]) => (
                                    <option key={key} value={key}>{label}</option>
                                ))}
                            </select>
                        </div>
                        
                        <div className={activeDataTab === 'settings' ? '' : 'hidden'}>
                             <div className="grid grid-cols-12 gap-x-4 gap-y-4">
                                <div className="col-span-4 md:col-span-2">
                                    <label className="text-xs text-gray-400">Birth Year</label>
                                    <input type="number" value={activeScenario.settings.birthYear} onChange={(e) => updateActiveScenario(s => ({...s, settings: {...s.settings, birthYear: e.target.value}}))} className="w-full mt-1 p-2 border bg-gray-700 border-gray-600 text-white rounded-md"/>
                                </div>
                                 <div className="col-span-4 md:col-span-2">
                                    <label className="text-xs text-gray-400">Start Year</label>
                                    <input type="number" value={activeScenario.settings.startYear} onChange={(e) => updateActiveScenario(s => ({...s, settings: {...s.settings, startYear: e.target.value}}))} className="w-full mt-1 p-2 border bg-gray-700 border-gray-600 text-white rounded-md"/>
                                </div>
                                 <div className="col-span-4 md:col-span-2">
                                    <label className="text-xs text-gray-400">End Year</label>
                                    <input type="number" value={activeScenario.settings.endYear} onChange={(e) => updateActiveScenario(s => ({...s, settings: {...s.settings, endYear: e.target.value}}))} className="w-full mt-1 p-2 border bg-gray-700 border-gray-600 text-white rounded-md"/>
                                </div>
                                <div className="col-span-6 md:col-span-3">
                                    <label className="text-xs text-gray-400">Avg. Return (%)</label>
                                    <input type="number" value={activeScenario.settings.investmentReturn} onChange={(e) => updateActiveScenario(s => ({...s, settings: {...s.settings, investmentReturn: e.target.value}}))} className="w-full mt-1 p-2 border bg-gray-700 border-gray-600 text-white rounded-md"/>
                                </div>
                                <div className="col-span-6 md:col-span-3">
                                    <label className="text-xs text-gray-400">Initial Investment</label>
                                    <input type="number" value={activeScenario.settings.initialInvestment} onChange={(e) => updateActiveScenario(s => ({...s, settings: {...s.settings, initialInvestment: e.target.value}}))} className="w-full mt-1 p-2 border bg-gray-700 border-gray-600 text-white rounded-md"/>
                                </div>
                            </div>
                        </div>

                        <div className={activeDataTab === 'expenses' ? '' : 'hidden'}>
                            <DataEntryTab items={activeScenario.expenses} setItems={(updater) => updateActiveScenario(s => ({...s, expenses: updater(s.expenses)}))} fields={expenseFields} birthYear={activeScenario.settings.birthYear} />
                        </div>
                        <div className={activeDataTab === 'incomes' ? '' : 'hidden'}>
                            <DataEntryTab items={activeScenario.incomes} setItems={(updater) => updateActiveScenario(s => ({...s, incomes: updater(s.incomes)}))} fields={incomeFields} birthYear={activeScenario.settings.birthYear} />
                        </div>
                        <div className={activeDataTab === 'oneTime' ? '' : 'hidden'}>
                            <DataEntryTab items={activeScenario.oneTimeEvents} setItems={(updater) => updateActiveScenario(s => ({...s, oneTimeEvents: updater(s.oneTimeEvents)}))} fields={oneTimeEventFields} birthYear={activeScenario.settings.birthYear} />
                        </div>
                        <div className={activeDataTab === 'volatility' ? '' : 'hidden'}>
                            <DataEntryTab items={activeScenario.marketCrashes} setItems={(updater) => updateActiveScenario(s => ({...s, marketCrashes: updater(s.marketCrashes)}))} fields={marketCrashFields} birthYear={activeScenario.settings.birthYear} />
                        </div>
                    </div>}

                    <div className="mt-6">
                        <button onClick={runAllSimulations} disabled={isCalculating} className="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 disabled:bg-blue-800 disabled:cursor-not-allowed text-white font-bold rounded-md text-lg flex items-center justify-center">
                            {isCalculating ? (
                                <><div className="loader mr-3"></div><span>Calculating...</span></>
                            ) : (
                                <span>Run & Compare All Scenarios</span>
                            )}
                        </button>
                    </div>

                    <div ref={resultsRef}>
                        <ComparisonResults scenarios={scenarios} simulationResults={simulationResults} />
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
